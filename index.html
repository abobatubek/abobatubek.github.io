<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoTube - Смотри свои видео</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="header-left">
            <button class="menu-btn" id="menuBtn">
                <i class="fas fa-bars"></i>
            </button>
            <div class="logo">
                <i class="fab fa-youtube"></i>
                <span>AbobaTubek</span>
            </div>
        </div>
        
        <div class="search-container">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Поиск видео...">
                <button class="search-btn">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>
        
        <div class="header-right">
            <button class="icon-btn">
                <i class="fas fa-video"></i>
            </button>
            <button class="icon-btn">
                <i class="fas fa-bell"></i>
            </button>
            <button class="icon-btn">
                <i class="fas fa-user-circle"></i>
            </button>
        </div>
    </header>

    <div class="main-container">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-section">
                <div class="sidebar-item active">
                    <i class="fas fa-home"></i>
                    <span>Главная</span>
                </div>
                <div class="sidebar-item">
                    <i class="fas fa-fire"></i>
                    <span>Популярные</span>
                </div>
                <div class="sidebar-item">
                    <i class="fas fa-history"></i>
                    <span>История</span>
                </div>
            </div>
            
            <div class="sidebar-section">
                <h3>Библиотека</h3>
                <div class="sidebar-item">
                    <i class="fas fa-clock"></i>
                    <span>Смотреть позже</span>
                </div>
                <div class="sidebar-item">
                    <i class="fas fa-thumbs-up"></i>
                    <span>Понравившиеся</span>
                </div>
            </div>
        </aside>

        <main class="content">
            <div class="video-grid" id="videoGrid">
                <!-- Видео будут загружены через JavaScript -->
            </div>
        </main>
    </div>

    <!-- Модальное окно для просмотра видео -->
    <div class="video-modal" id="videoModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle"></h2>
                <button class="close-btn" id="closeModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="video-container">
                <iframe id="videoPlayer" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
